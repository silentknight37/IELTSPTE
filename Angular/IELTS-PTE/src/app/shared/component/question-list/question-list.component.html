<div class="container">
    <header class="section-header">
        <h2>Sample Question - {{this.requestedURLs.title}}</h2>
    </header>
      <div class="col-lg-12 ">
          <div class="row">
             <div class="col-lg-12">
              <div class="row pull-right">
                  <button  class="btn btn-primary" (click)="addNew()">Add New</button>
              </div>
             </div>
             <table class="table table-hover">
                  <thead>
                      <tr>
                          <th>Subject</th>
                          <th>Question Time</th>
                          <th>Is Free</th>
                          <th>Status</th>
                          <th></th>
                      </tr>
                  </thead>
                  <tbody>
                      <tr *ngFor='let question of questions.questionList'> 
                          <td>{{question.questionDetails.subject}}</td>
                          <td>{{question.questionDetails.timer}}</td>
                          <td>{{question.questionDetails.isFree}}</td>
                          <td>{{(question.questionDetails.status)?"Active":"Deactivate"}}</td>
                          <td>
                              <a class="actionEditLinks" [routerLink]="['../', question.id]"><i class="fa fa-pencil"></i></a>                               
                          </td>
                      </tr>
                      
                  </tbody>
              </table>
          </div>
      </div>
  </div>
