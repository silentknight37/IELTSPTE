<app-header></app-header>
<section>
    <div class="container">
      <header class="section-header">
        <h2 class="mb-2">User Managment Insert</h2>
      </header>
      <div class="row">
        <div class="col-lg-12">
            <div class="row">
                <form action="#" class="contact-form text-left col-lg-12">
                    <div class="form-group mb-4">
                        <label>First Name<sup class="text-primary">&#10033;</sup></label>
                        <input type="text" name="FirstName" placeholder="FirstName" class="form-control">
                    </div>
                    <div class="form-group mb-4">
                        <label>Last Name<sup class="text-primary">&#10033;</sup></label>
                        <input type="text" name="LastName" placeholder="LastName" class="form-control">
                    </div>
                    <div class="form-group mb-4">
                        <label>Mobile</label>
                        <input type="text" name="Mobile" placeholder="Mobile" class="form-control">
                    </div>
                    <div class="form-group mb-4">
                        <label>Email<sup class="text-primary">&#10033;</sup></label>
                        <input type="email" name="Email" placeholder="Email" class="form-control">
                    </div>
                    <div class="form-check form-group">
                        <input id="IsPaidUser" type="checkbox" class="form-check-input">
                        <label for="IsPaidUser" class="form-check-label">Is Paid User</label>
                    </div>
                    <div class="form-group pull-right">
                    <input type="submit" value="Save" class="btn btn-primary">
                    </div>
                </form>
            </div>
        </div>
        
      </div>
    </div>
  </section>
  
  <app-footer></app-footer>
