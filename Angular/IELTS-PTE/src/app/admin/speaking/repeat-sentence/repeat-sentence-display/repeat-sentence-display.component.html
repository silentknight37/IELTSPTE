<app-header></app-header>
<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-scale-multiple"
>
  <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>
<section *ngIf="openSection">
    <div class="container">
      <header class="section-header">
          <h2>Sample Question - Repeat Sentence</h2>
      </header>
        <div class="col-lg-12 ">
            <div class="row">
               
               <p>Please click Start when you are ready to begin the activity.</p>
               <form action="#" class="contact-form text-left col-lg-12">
                   
                  <div class="form-group pull-right">
                  <input type="button" (click)='openSectionSection()' value="Start" class="btn btn-primary">
                  </div>
              </form>
            </div>
        </div>
    </div>
  </section>
<section *ngIf="!openSection">
    <div class="container">
      <header class="section-header">
        <h2 class="mb-2">Repeat Sentence - {{questionTitle}}</h2>
      </header>
      <div class="row">
        <div class="col-lg-7 ">
            
            <div class="row">
                <form action="#" class="contact-form text-left col-lg-12">
                    
                    <div class="form-group mb-4 minHeight100">
                        <!-- <p>{{question.question}}</p> -->
                          
                        <a (click)="initiateRecording()" class="btn btn-primary" *ngIf="!recording"> Start Recording </a>
                        <a (click)="stopRecording()" class="btn btn-danger" *ngIf="recording"> Stop Recording </a>
                        <div class="clearfix"></div>
                        <audio id="answerAudio" controls="download" *ngIf="url">
                            <source [src]="sanitize(url)" type="audio/wav">
                        </audio>
                      </div>
                    <div class="form-group pull-right">
                    <input type="button" (click)='checkAnswers()' value="Download" class="btn btn-primary">
                    </div>
                </form>
            </div>
        </div>
        <div class="col-lg-5">
            <div class="row">
                <div style="margin: auto;padding-bottom:20px; ">
                    <circle-progress
                    [percent]="getPresentage(count)"
                    [radius]="40"
                    [outerStrokeWidth]="4"
                    [innerStrokeWidth]="2"
                    [outerStrokeColor]="'#0069d9'"
                    [innerStrokeColor]="'#dee2e6'"
                    [animation]="true"
                    [animationDuration]="1"
                    [title]="count"
                  >{{counter$ | async}}</circle-progress>
                </div>
            </div>
            <div class="row">
                <div class="form-group mb-4 col-lg-12">
                        <table class="table table-hover">
                                <thead>
                                  <tr>
                                    <th>Questions</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr *ngFor='let question of questions.questionList'> 
                                    <td (click)='getQestion(question)'>{{question.questionName}}</td>
                                  </tr>
                                </tbody>
                              </table>
                </div>
            </div>
        </div> 
      </div>
    </div>
  </section>
  
  <app-footer></app-footer>
